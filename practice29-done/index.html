<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 29</title>
    <script>
        function do_math() {
            // Prompts user for two numbers and an operator

            var num1 = prompt('Please pick a first number');
            var num2 = prompt('Please pick a second number');
            var operator = prompt('Please pick an operator (+,-,*,/)');

            // Establishes return value
            var solution = 0;

            // Converts x & X to * for easier computation
            if(operator === 'x' || operator === 'X') {
                operator = '*';
            }

            // Conducts the calculations
            switch(operator){
                case '+':
                    solution = num1 + num2;
                    break;
                case '-':
                    solution = num1 - num2;
                    break;
                case '*':
                    solution = num1 * num2;
                    break;
                case '/':
                    solution = num1 / num2;
                    break;
                default:
                    console.log('Incorrect inputs, please input 2 numbers followed by an operator sign: + , - , * , / .');
            }

            console.log('num1: ', num1);
            console.log('num2: ', num2);
            console.log('Operator: ', operator);
            console.log('Solution: ', solution);
            if(typeof solution === 'number'){
                alert(`Your answer is: ${solution}`);
            }
            return solution;
        }
    </script>
</head>
