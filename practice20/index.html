<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 20</title>
    <script>
        function randomize_list(array1){
            var newArray = [];
            var originalLength = array1.length;
            for( var index = 0; index < originalLength; index++ ){
                newArray[index] = array1.splice((Math.floor(Math.random()*(array1.length-1))),1);
            }
            return newArray;
        }
        var input_array = [5,3,2,5,1];
        console.log(randomize_list(input_array));
    </script>
</head>
