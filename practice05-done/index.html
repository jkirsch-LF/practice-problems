<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 05</title>

    <script>
        function weirdCounter(){
            for(var index = 1; index < 100; index++){
                console.log(index);
                if(index%3 === 0 && index%5 === 0){console.log('FizzBuzz');}
                if(index%3 === 0 && index%5 !== 0){console.log('Fizz');}
                if(index%3 !== 0 && index%5 === 0){console.log('Buzz');}
            }
        }

        weirdCounter();

    </script>
</head>
