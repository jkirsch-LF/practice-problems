<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 01</title>
    <script>

        var myArray = ['bug', 'insect', 'mammal', 'reptile', 'mammoth', 'turtles'];

        function biggerWords(string1, array1){
            var newArray = [];
            var newArrayIndex = 0;

            for(var wordsIndex = 0; wordsIndex < myArray.length ; wordsIndex++ ) {
                    if (string1.length < array1[wordsIndex].length){
                        newArray[newArrayIndex++] = array1[wordsIndex];
                    }
            }
            return newArray;
        }
        console.log(biggerWords('whales', myArray));

    </script>
</head>
