<head>
    <meta charset="UTF-8">
    <title>Practice 08</title>
    <script>

        function character_convert( string ){
            string.split(" ");
            var newString = "";
            for( var index = 0; index < string.length ; index++ ){
                newString += string.charCodeAt(index);
            }
            return newString;
        }
        console.log(character_convert('the car in the hat'));

    </script>
