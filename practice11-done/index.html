<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 11</title>
    <script>

        var newObj = {
            evenArray: [],
            oddArray: []
        };
        function evenOdd(array1){
            var evenCount = 0;
            var oddCount  = 0;
            for ( var index = 0; index < array1.length ; index ++) {

                if(array1[index]%2 === 1){
                    newObj.oddArray[oddCount++] = array1[index]

                }
                if (array1[index]%2 === 0){
                    newObj.evenArray[evenCount++] = array1[index]
                }
            }
            return newObj;
        }

        console.log(evenOdd([2,5,1,6,8,2,20,'cat',13,3]));

    </script>
</head>
