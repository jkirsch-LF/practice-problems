<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Practice 14</title>

    <script>

        function arrayFactors(array1){

            var numObj = {};
            var numObjIndex = 0;

            while( numObjIndex < array1.length ){

                numObj[array1[numObjIndex]] = find_factors(array1[numObjIndex]);

                numObjIndex++;
            }
            return numObj;
        }

        function find_factors(num1){

            var newArray      = [];
            var newArrayIndex = 0;

            for(var index = 0 ; index <= num1 ; index ++){
                if(num1%index === 0){
                    newArray[newArrayIndex++] = index;
                }
            }
            console.log(newArray);
            return newArray;

        }

        console.log(arrayFactors([40,27,84,123,4008,3,67,900029]));



    </script>
